<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile class="item" *ngFor="let item of itemsList" (click)="onSelectItem(item)">
        <mat-card class="card-format">
        <div>
            <p class="title-item">{{item.title}}</p>
            <p class="description-item">{{item.description}}</p>
            <p class="price-item">{{item.price}} lei</p>
        </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
